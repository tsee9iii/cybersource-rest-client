name: Version Bump

on:
  workflow_dispatch:
    inputs:
      package:
        description: "Which package to version"
        required: true
        type: choice
        options:
          - root
          - nestjs
          - both
      version-type:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  bump-version:
    name: Bump Version
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Bump Root Package Version
        if: github.event.inputs.package == 'root' || github.event.inputs.package == 'both'
        run: |
          npm version ${{ github.event.inputs.version-type }} -m "chore: bump root package to %s"
          echo "ROOT_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Bump NestJS Package Version
        if: github.event.inputs.package == 'nestjs' || github.event.inputs.package == 'both'
        run: |
          cd nestjs
          npm version ${{ github.event.inputs.version-type }} -m "chore: bump nestjs package to %s"
          echo "NESTJS_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Update Root Dependency in NestJS Package
        if: github.event.inputs.package == 'both'
        run: |
          cd nestjs
          # Update the dependency version in package.json without installing from NPM
          npm pkg set dependencies.@infinitesolutions/cybersource-rest-client="^${{ env.ROOT_VERSION }}"

      - name: Commit and Push Changes
        run: |
          git add .
          git commit -m "chore: version bump" || echo "No changes to commit"
          git push origin main

      - name: Create Git Tag
        run: |
          if [ "${{ github.event.inputs.package }}" == "root" ]; then
            git tag -a "v${{ env.ROOT_VERSION }}" -m "Release v${{ env.ROOT_VERSION }}"
          elif [ "${{ github.event.inputs.package }}" == "nestjs" ]; then
            git tag -a "nestjs-v${{ env.NESTJS_VERSION }}" -m "Release NestJS v${{ env.NESTJS_VERSION }}"
          else
            git tag -a "v${{ env.ROOT_VERSION }}" -m "Release v${{ env.ROOT_VERSION }}"
            git tag -a "nestjs-v${{ env.NESTJS_VERSION }}" -m "Release NestJS v${{ env.NESTJS_VERSION }}"
          fi
          git push --tags
