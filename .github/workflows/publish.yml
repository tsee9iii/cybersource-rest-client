name: Publish to NPM

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      package:
        description: "Which package to publish"
        required: true
        type: choice
        options:
          - root
          - nestjs
          - both

permissions:
  contents: read

jobs:
  publish-root:
    name: Publish Root Package
    runs-on: ubuntu-latest

    permissions:
      contents: read

    if: github.event_name == 'release' || github.event.inputs.package == 'root' || github.event.inputs.package == 'both'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build package
        run: npm run build

      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-nestjs:
    name: Publish NestJS Package
    runs-on: ubuntu-latest

    permissions:
      contents: write

    if: |
      github.event_name == 'release' || 
      github.event.inputs.package == 'nestjs' || 
      github.event.inputs.package == 'both'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      - name: Install dependencies (nestjs)
        run: |
          cd nestjs
          npm ci

      - name: Run tests
        run: |
          cd nestjs
          npm test

      - name: Run tests with coverage
        run: |
          cd nestjs
          npm run test:coverage

      - name: Build package
        run: |
          cd nestjs
          npm run build

      - name: Wait for root package (if publishing both)
        if: github.event.inputs.package == 'both' || github.event_name == 'release'
        run: |
          echo "Waiting to ensure root package is published first..."
          sleep 30

      - name: Publish to NPM
        run: |
          cd nestjs
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release Assets
        uses: softprops/action-gh-release@v1
        if: github.event_name == 'release'
        with:
          files: |
            nestjs/dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
